<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>My first WeatherApp</title>
  </head>
  <body>
    <div class="container">
      <div class="top">
        <div class="row">
          <div class="col-6">
            <h1 id="city">London</h1>
            <h6 id="current-date">Friday, 21 October</h6>
            <p id="current-time">time</p>
            <form id="search-bar">
              <input type="text" id="city-input" placeholder="Search.." />
            </form>
            <br />
            <p class="emoji-top">⛅️</p>
          </div>
          <div class="col-6">
            <h2 id="temperature">18°</h2>
            <p id="weather-description">Mostly cloudy</p>
          </div>
        </div>
      </div>
      <hr />
      <div class="middle">
        <div class="row">
          <div class="col-4">
            <h3 id="temp-high">19°</h3>
            <p>High</p>
          </div>
          <div class="col-4">
            <h3>11mph</h3>
            <p>Wind</p>
          </div>
          <div class="col-4">
            <h3>07:36</h3>
            <p>Sunrise</p>
          </div>
          <div class="col-4">
            <h3 id="temp-low">11°</h3>
            <p>Low</p>
          </div>
          <div class="col-4">
            <h3>80%</h3>
            <p>Rain</p>
          </div>
          <div class="col-4">
            <h3>17:54</h3>
            <p>Sunset</p>
          </div>
        </div>
      </div>
      <hr />
      <h6>Next 5 days</h6>
      <div class="bottom">
        <div class="row">
          <div class="col">
            <h5>SAT</h5>
            <p class="emoji-bottom">☀️</p>
            <h6>12° - 19°</h6>
          </div>
          <div class="col">
            <h5>SUN</h5>
            <p class="emoji-bottom">⛅️</p>
            <h6>11° - 15°</h6>
          </div>
          <div class="col">
            <h5>MON</h5>
            <p class="emoji-bottom">🌧</p>
            <h6>9° - 12°</h6>
          </div>
          <div class="col">
            <h5>TUE</h5>
            <p class="emoji-bottom">🌤</p>
            <h6>10° - 18°</h6>
          </div>
          <div class="col">
            <h5>WED</h5>
            <p class="emoji-bottom">☁️</p>
            <h6>10° - 15°</h6>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
